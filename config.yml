globals:
  rapidapikey: deadbeef
  bitpandakey: secret
ins:
  weather.com:
    - requests:
        method: 'GET'
        url: 'https://forecast9.p.rapidapi.com/rapidapi/forecast/Berlin/summary/'
        headers: 
          'x-rapidapi-host': 'forecast9.p.rapidapi.com'
          'x-rapidapi-key': $rapidapikey
    - jsonpath:
        paths: 
          - 'items': '$.forecast.items.[*]'
          - 'forecastDate': '$.forecast.[forecastDate]'
          - 'nextUpdate': '$.forecast.[nextUpdate]'
    - template:
        text: >
            {% for item in items %}
               {{ item.date}}
               {{ item.weather.text }} {{ item.temperature.min }}-{{ item.temperature.max }}Â°C {{ item.wind.direction }} {{item.wind.min }}-{{ item.wind.max }}{{ item.wind.unit }}
            {% endfor %} 
  coinranking:
    - requests:
        method: 'GET'
        url: 'https://coinranking1.p.rapidapi.com/coins'
        headers: 
          'x-rapidapi-host': 'coinranking1.p.rapidapi.com'
          'x-rapidapi-key': $rapidapikey
    - jsonpath:
        paths: 
          - 'coins': '$..coins.[0:8]'
    - template:
        text: >
            {% for coin in coins %}
                {{ coin.symbol }}@{{ coin.price }}
            {% endfor %}
  bitpanda:
    - requests:
        method: 'GET'
        url: 'https://api.bitpanda.com/v1/wallets'
        headers: 
          'X-API-KEY': $bitpandakey
    - jsonpath:
        paths: 
          - 'wallets': '$..attributes'
    - template:
        text: >
            {% if False %}{% for wallet in wallets %}
                {{ wallet.cryptocoin_symbol }}@{{ wallet.balance }}
            {% endfor %}{% endif %}
